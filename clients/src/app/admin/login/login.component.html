<section id="login" class="login contact">
    <div class="container" data-aos="fade-up">

        <div class="section-title">
            <h2>Admin Login</h2>
         </div>

        <div class="row" data-aos="fade-up" data-aos-delay="100">
            <div class="col-lg-4 offset-lg-4">
                <form [formGroup]="lognForm" *ngIf="lognForm" (submit)="lognFormSubmit()" autocomplete="off" role="form" class="customForm shadow-lg" >
                    <div class="mt-3 mb-5 d-flex justify-content-center" >
                        <img src="assets/img/logo/logo.png" alt="" class="logo" >
                    </div>

                    <div class="form-group noLabel">
                        <input type="text" class="form-control" id="username" formControlName="username" [ngClass]="{ 'isInvalid': isFormSubmittedAndError('username') }" placeholder="Enter your username" maxlength="100" trim="blur" >

                        <span class="required">*</span>
                        <div *ngIf="isFormSubmittedAndError('username')" class="invalid-feedback">
                            <div *ngIf="isFormSubmittedAndError('username', 'required')">Username is required.</div>
                        </div>
                    </div>

                    <div class="form-group noLabel">
                        <input type="password" class="form-control" id="password" formControlName="password" [ngClass]="{ 'isInvalid': isFormSubmittedAndError('password') }" placeholder="Enter your password" maxlength="100" trim="blur" >

                        <span class="required">*</span>
                        <div *ngIf="isFormSubmittedAndError('password')" class="invalid-feedback">
                            <div *ngIf="isFormSubmittedAndError('password', 'required')">Password is required.</div>
                        </div>
                    </div>

                    <div class="text-right mt-4"><button type="submit">Login</button></div>
                </form>
            </div>
        </div>
    </div>
</section>
